<!doctype html>
<html lang="en">
  <head>
    <title>Reservación</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../js/client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background-image:url(../Recursos/fondo.jpg);background-size: cover">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" >
            <a class="navbar-brand" href="#" style="font-variant-caps: small-caps;"><span style="color: #ed6211; font-weight: bold;">TEC</span>Airlines</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            More
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Search Flights</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main" ng-app = "myApp" ng-controller = "myCtrl">
        <div class="container">
            <h1 style="color: white;margin-left: 30px;font-style: italic">Reservación</h1>
        </div>
        <div style="margin-left: 287px; margin-top: 50px"> 
            <button class="btn btn-primary" style="background-color: #ed6211; border-color: #ed6211" ng-click = "volverpagina()">Volver</button>
        </div>
        <div class="container" style="background-position: center;background-color: rgba(204, 204, 204, 0.89)">
            <form ng-submit="addReservation(reservation)">
                <h3 style="color: white;background-color:  #ed6211">Información Necesaria</h3>
                <div class="row">
                    <div class="col">
                        <label for="tickets"># de tiquetes:</label>
                        <input type="number" ng-model = "reservation.TICKET_COUNT" min = 0 required>
                    </div>
                    <div class="col">
                        <select class="btn btn-secondary"  name="typeTicket" id="type" style="border-color:  #ed6211; background-color:  #ed6211" ng-model = "reservation.T_TYPE">
                            <option value="EJECUTIVO">EJECUTIVO</option>
                            <option value="ECONOMICO">ECONOMICO</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="suitcases">Maletas:</label>
                        <input type="datetime-local" ng-model = "reservation.LUGGAGE_COUNT" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #ff6a00; border-color: #cf4f05">Submit</button>
            </form>
        </div>
    </main>
  </body>
</html>
