<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <script src="../js/RegistrarVuelo.js"></script>

    <title>Registrar Vuelo</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">


</head>

<body class="bg-light" ng-app="myApp" ng-controller="appController">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background-color: #ed6211">
        <a class="navbar-brand" href="#"><span style="color: #000000">TEC</span>Airlines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="location.href = 'Aeropuerto.html'">Home <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!----------------------------------------------------------------------------------------------------------------------------->

    <div class="container" style="margin-top: 1%">

        <div class="row-md">
            <form class="needs-validation" ng-submit = "crearVuelo(vuelo)" validate>
                <div class="py-5 text-center">
                    <h2>Vuelos</h2>
                    <p class="lead">Llene todos los datos necesarios.</p>
                </div>

                <!--Columna del vuelo General-->
                <div class="col-md" style="margin-top: 0%">

                    <div class="mb-3">
                        <label for="origen">Vuelo ID:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="vuelo.FLIGHT_ID" placeholder="Vuelo ID"
                                required>
                            <div class="invalid-feedback" style="width: 100%;">
                                El ID es necesario.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Origen:</label>
                        <select class="form-control" id="sel1" ng-model="vuelo.ORIGIN_AIRPORT" placeholder="Origen" ng-options = "aeropuerto.AIRPORT_NAME for aeropuerto in aeropuertos">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Destino:</label>
                        <select class="form-control" id="sel1" ng-model="vuelo.DESTINATION_AIRPORT" ng-options = "aeropuerto.AIRPORT_NAME for aeropuerto in aeropuertos">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">ID Avion:</label>
                        <select class="form-control" id="sel1" ng-model="vuelo.PLANE_ID" placeholder="Destino" ng-options = "avion.AIRPLANE_ID for avion in aviones">
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="status">Estado del Vuelo:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="vuelo.FSTATUS"
                                placeholder="ACTIVE/INACTIVE" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                El estado del vuelo es necesario.
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-warning btn-lg btn-block" type="submit" style="margin-right:-100%">
                        Registrar vuelo</button>
                </div>

            </form>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2019 TEC Airlines</p>
        </footer>
    </div>

</body>

</html>
