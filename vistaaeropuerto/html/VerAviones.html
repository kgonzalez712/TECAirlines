<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <script src="../js/VerAviones.js"></script>

    <title>Aviones</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">


</head>

<body class="bg-light" ng-app="myApp" ng-controller="appController">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background-color: #ed6211">
        <a class="navbar-brand" href="#"><span style="color: #000000">TEC</span>Airlines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="location.href = 'Aeropuerto.html'">Home <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!----------------------------------------------------------------------------------------------------------------------------->

    <div class="container" style="margin-top: 1%">

        <div class="row-md">
            <form>                
                <div class="needs-validation"   validate>
                    <div class="py-5 text-center">
                        <h2>Ver los Aviones</h2>
                        <p class="lead">Vista de todos los aviones.</p>
                    </div>
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID Avion</th>
                                <th>ID Piloto</th>                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="avion in aviones">
                                <td>{{avion.AIRPLANE_ID}}</td>
                                <td>{{avion.PILOT_ID}}</td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2019 TEC Airlines</p>
        </footer>
    </div>

</body>

</html>
